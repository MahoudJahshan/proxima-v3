<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .details-section {
      flex: 1;
    }

    .details-section h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .pricing {
      font-size: 1.2rem;
      color: gray;
      margin-bottom: 1rem;
    }

    .pricing span {
      font-weight: bold;
      color: #ff5722;
    }

    .add-to-cart {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .equipment-description {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #555;
      line-height: 1.5;
    }

    .equipment-specs {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #333;
    }

    .equipment-specs h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    .specs-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .specs-table th,
    .specs-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .specs-table th {
      background-color: #f4f4f4;
      font-weight: bold;
      color: #555;
    }

    .specs-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .specs-table tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 1024px) {
  .container {
    flex-direction: column;
    padding: 1rem; /* Reduced padding for more compact layout */
  }

  .image-section img {
    max-width: 100%; /* Ensure image takes full width on smaller screens */
  }
}

    /* Modal Styles */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
      backdrop-filter: blur(3px);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 450px;
      width: 90%;
      animation: modalIn 0.3s ease-in-out;
    }

    @keyframes modalIn {
      0% {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    .modal-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333333;
      margin-bottom: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .modal-body {
      margin: 1.5rem 0;
      text-align: center;
    }

    .modal-body p {
      font-size: 1rem;
      color: #555555;
      margin: 1rem 0;
    }

    .modal-body input {
      width: calc(100% - 2rem);
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .quantity-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .quantity-counter button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .quantity-counter button:hover {
      background-color: #e64a19;
    }

    #quantity-modal {
      width: 60px;
      text-align: center;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
    }

    .modal-footer {
      text-align: center;
    }

    .modal-footer button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .modal-footer button:hover {
      background-color: #0056b3;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
      transition: color 0.3s;
    }

    .modal-close:hover {
      color: #000;
    }
</style>

</head>
<body>
  <div class="container">
    <div class="image-section">
      <img id="equipment-image" src="" alt="Equipment Image">
    </div>
    <div class="details-section">
      <h1 id="equipment-title">Equipment Name</h1>
      <p class="pricing">
        <span id="price-day">$/day</span> | 
        <span id="price-week">$/week</span> | 
        <span id="price-month">$/4-week</span>
      </p>
      <button class="add-to-cart">Add to Cart</button>
      
      <div class="equipment-description" id="equipment-description">
        Equipment details will go here.
      </div>

      <div class="equipment-specs">
        <h3>Additional Specs</h3>
        <table class="specs-table" id="specs-table">
          <thead>
            <tr>
              <th>Specification</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <button class="modal-close" id="closeModal">&times;</button>
    <div class="modal-header" id="modal-header">Equipment Details</div>
    <div class="modal-body">
      <p>Where is your jobsite?</p>
      <input type="text" placeholder="Enter city or zip code">
      <p>Start date:</p>
      <input type="date">
      <p>End date:</p>
      <input type="date">
      <p>Quantity:</p>
      <div class="quantity-counter">
        <button id="decrease-modal">-</button>
        <input id="quantity-modal" type="number" value="1" min="1">
        <button id="increase-modal">+</button>
      </div>
    </div>
    <div class="modal-footer">
      <button id="confirmAddToCart">Add to Cart</button>
    </div>
  </div>

  <script>
    const data = {
      aerial: {
        equipments: [
          {
            name: "Electric Scissor Lift, 10' - 12'",
            img: '/1.jpg',
            price: { day: "$50", week: "$300", month: "$1000" },
            description:
              "This scissor lift offers a working height of 10 to 12 feet, perfect for tight indoor spaces. It provides safety, stability, and quiet operation for construction, maintenance, or installation tasks.",
            specs: {
              "Equipment Make": "MEC",
              "Model Number": "45-AJ",
              "Horizontal Reach": ["10 ft", "15 ft", "20 ft"],
              "Serial Number": "43453345-AJ"
            }
          },
          {
            name: "Articulating Boom Lift, 30' - 35'",
            img: '/2.jpg',
            price: { day: "$75", week: "$450", month: "$1500" },
            description:
              "An articulating boom lift designed for reaching over obstacles. With a working height of 30-35 feet, it's perfect for outdoor construction and maintenance.",
            specs: {
              "Equipment Make": "JLG",
              "Model Number": "E300AJP",
              "Horizontal Reach": ["20 ft", "25 ft"]
            }
          },
          {
            name: "electirc scissor lift, 19' micro",
            img: '/2.jpg',
            price: { day: "$75444", week: "$45440", month: "$15400" },
            description:
              "An articulating boom lift designed for reaching over obstacles. With a working height of 30-35 feet, it's perfect for outdoor construction and maintenance.",
            specs: {
              "Equipment Make": "JL34G",
              "Model Number": "E30340AJP",
              "Horizontal Reach": ["40 ft", "25 ft"]
            }
          }
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const equipmentId = parseInt(params.get('id'), 10) || 0;
    const categoryId = params.get('category') || 'aerial';

    const categoryData = data[categoryId];
    const equipment = categoryData ? categoryData.equipments[equipmentId] : null;

    if (equipment) {
      document.getElementById('equipment-title').textContent = equipment.name;
      document.getElementById('equipment-image').src = equipment.img;
      document.getElementById('price-day').textContent = equipment.price.day + "/day";
      document.getElementById('price-week').textContent = equipment.price.week + "/week";
      document.getElementById('price-month').textContent = equipment.price.month + "/4-week";
      document.getElementById('equipment-description').textContent = equipment.description;

      const specsTableBody = document.getElementById('specs-table').querySelector('tbody');
      specsTableBody.innerHTML = '';
      if (equipment.specs) {
        for (const [key, value] of Object.entries(equipment.specs)) {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${key}</td><td>${Array.isArray(value) ? value.join(', ') : value}</td>`;
          specsTableBody.appendChild(row);
        }
      }
    } else {
      document.querySelector('.container').innerHTML =
        '<p style="text-align:center;padding:2rem;">Equipment not found.</p>';
    }

    // Modal Show & Hide Logic
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const closeModal = document.getElementById('closeModal');
    const confirmAddToCart = document.getElementById('confirmAddToCart');

    document.querySelector('.add-to-cart').addEventListener('click', () => {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Quantity buttons for modal
    document.getElementById('decrease-modal').addEventListener('click', () => {
      const currentValue = parseInt(document.getElementById('quantity-modal').value, 10) || 1;
      if (currentValue > 1) {
        document.getElementById('quantity-modal').value = currentValue - 1;
      }
    });

    document.getElementById('increase-modal').addEventListener('click', () => {
      const currentValue = parseInt(document.getElementById('quantity-modal').value, 10) || 1;
      document.getElementById('quantity-modal').value = currentValue + 1;
    });
  </script>
</body>
</html>
